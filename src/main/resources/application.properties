spring.profiles.active = dev

environment = COMMON
spring.jpa.hibernate.ddl-auto= update
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://${MY_SQLHOST:localhost}:3306/address_book
spring.datasource.username = ${ADDRESSBOOK_DB_USERNAME: addressbookuser}
spring.datasource.password = ${ADDRESSBOOK_DB_PASSWORD: password}

logging.file.name = application.log
logging.level.root = WARN
logging.level.org.springframework.web = WARN
logging.level.org.hibernate = ERROR
logging.level.com.example = DEBUG

# Logging pattern for the console and file
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%level] [%thread] [%logger{5}:%line] %msg%n